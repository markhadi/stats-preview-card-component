<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="grid place-content-center min-h-screen p-6 bg-veryDarkBlue">
    <main
      class="bg-darkDesaturatedBlue rounded-[10px] overflow-hidden card max-w-[1110px] md:card-md"
    >
      <div class="header lg:bg-headerDesktop lg:min-w-[540px]"></div>
      <div class="content m-8 lg:m-16 lg:pl-1.5 lg:pr-[46px]">
        <h1 class="title md:text-left lg:text-4xl lg:mt-1.5">
          Get <span class="text-softViolet">insights</span> that help your
          business grow.
        </h1>
        <p class="paragraf md:text-left lg:mt-6">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div
          class="mt-10 flex flex-col gap-7 md:flex-row md:justify-between lg:mt-[74px]"
        >
          <div class="flex flex-col">
            <span class="statInfo">10k+</span>
            <span class="statTitle">companies</span>
          </div>
          <div class="flex flex-col">
            <span class="statInfo">314</span>
            <span class="statTitle">templates</span>
          </div>
          <div class="flex flex-col">
            <span class="statInfo">12m+</span>
            <span class="statTitle">queries</span>
          </div>
        </div>
      </div>
    </main>

  </div> -->
  </body>
</html>
